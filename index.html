<!DOCTYPE html>
<html ng-app>
<head>
    <title>toweManager Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FontAwesome -->
    <link href="css/font-awesome.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script src="js/angular.js"></script>
</head>
<body>

<div class="container" style="margin-top: 10px">
    <button class="btn btn-default" onclick="addLevelAbove()">Add Above</button>
    <button class="btn btn-default" onclick="addLevelBeyond()">Add Beyond</button>
    <button class="btn btn-default" onclick="moveTransportUp()">Move up</button>
    <button class="btn btn-default" onclick="moveTransportDown()">Move down</button>
</div>

<div class="container" style="margin-top: 10px">
    <p>You've got <span id="baseCurrency"></span> credits</p>
</div>

<div class="container" id="gameContainer">
    <div class="row">
        <div class="col-xs-2" id="elevator">
            <div class="level" id="transport-a-1"></div>
            <div class="level" id="transport-lobby"><div id="lift"></div></div>
        </div>
        <div class="col-xs-10" id="tower">
            <div class="level" id="level-a-1"></div>
            <div class="level" id="lobby"></div>
        </div>
    </div>
</div>

<div class="container" id="dumpOut"></div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-2.0.3.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

<!-- dump -->
<script src="js/dump.js"></script>
<!-- game -->
<script src="js/game.js"></script>
</body>
</html>
